<!DOCTYPE html>
<html lang="en">
<head>
  <title>Video Search Engine</title>
  <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container" style="padding : 5%;">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class= "well">
          <ul class="nav nav-pills">
            <li class="active"><a data-toggle="pill" href="#SignIn">SignIn</a></li>
            <li><a data-toggle="pill" href="#SignUp">SignUp</a></li>
          </ul>
          <div class="tab-content">
            <div id="SignIn" class="tab-pane fade in active">
              <form method ="POST" action="/authenticate">
                <div class="form-group">
                  <input type="text" class="form-control" id="username" placeholder ="Username" name="username">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="password" placeholder="Password" name="password" type="password">
                </div>
                <div class="checkbox">
                  <label><input type="checkbox">Remember me</label>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
            </div>
            <div id="SignUp" class="tab-pane fade">
              <form method ="POST" action="/register">
                <div class="form-group">
                  <h6></h6>
                  <input type="FirstName" name="firstname" class="form-control" id="FirstName" placeholder ="FirstName">
                </div>
                <div class="form-group">
                  <input type="LastName" name="lastname" class="form-control" id="LastName" placeholder="LastName">
                </div>
                <div class="form-group">
                  <input type="Email" name="email" class="form-control" id="Email" placeholder="Email">
                </div>
                <div class="form-group">
                  <select class="form-control" id="sel1" name="gender">
                    <option>Female</option>
                    <option>Male</option>
                    <option>LGBTS</option>
                  </select>
                </div>

                <h6></h6>
                <div class="form-group">
                  <input type="UserName" name="username" class="form-control" id="UserName" placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="Password" name="password" class="form-control" id="Password" placeholder="Password" type="password">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
